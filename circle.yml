machine:
  node:
    version: "0.12"
general:
  branches:
    only:
      - 2012+
dependencies:
  cache_directories:
    - "node_modules"
machine:
  pre:
    - git config --global user.email "circle@bevry.me"
    - git config --global user.name "Bevry CircleCI Deployer"
deployment:
  production:
    branch: 2012+
    owner: balupton
    commands:
      - npm run-script deploy
