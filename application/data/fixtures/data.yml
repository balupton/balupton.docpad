    Content_Projects_Jquery_Sparkle:
        code: "jquery-sparkle"
        title: "jQuery Sparkle"
        tagline: "jQuery's Don't-Repeat-Yourself Plugin/Effect Framework"
        position: 1
        Author: User_Balupton
        Parent: Content_Projects
        Tags: "featured, jquery, sparkle, plugins, effects, dry, framwork, event, calendar, timepicker, datepicker, datetimepicker, special events, bespin, prototypes, editors, wysiwyg, open-source, agpl"
        description: |
            <p><strong>jQuery Sparkle</strong> is a simple but powerful DRY Plugin/Effect Framework aimed to simplify your jQuery development such that you no longer have to repeat yourself.</p> 
            <p>But at it's core it is mostly just a framework to allow you to develop faster, utilising the <a href="http://en.wikipedia.org/wiki/Don't_repeat_yourself" title="Learn more about DRY ideology" target="_blank" class="help extern">Don't-Repeat-Yourself</a> ideology.</p>
        content: |
            <section id="about" class="about section simple noindex">
                <h1>About</h1>
                <p><strong>jQuery Sparkle</strong> is a simple but powerful DRY Plugin/Effect Framework aimed to simplify your jQuery development such that you no longer have to repeat yourself.</p> 
                <p>But at it's core it is mostly just a framework to allow you to develop faster, utilising the <a href="http://en.wikipedia.org/wiki/Don't_repeat_yourself" title="Learn more about DRY ideology" target="_blank" class="help extern">Don't-Repeat-Yourself</a> ideology.</p> 
            </section>
            
            <section id="features" class="section noindex">
                <h1>Features</h1>
                <ul class="features"> 
                    <li>An <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#eventcalendar" title="View the EventCalendar Demo">EventCalendar</a> built upon the <a href="http://jqueryui.com/demos/datepicker/" title="View jQuery UI's Demo" target="_blank" class="help extern">jQuery UI DatePicker</a>. (It also supports AJAX for loading events).</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#bespin" title="View the Bespin Demo">jQuery Plugins</a> for the <a href="http://mozillalabs.com/bespin/" title="Find out More about Bespin" target="_blank" class="help extern">Bespin</a> and <a href="http://tinymce.moxiecode.com/" title="Find out More about Bespin" target="_blank" class="help extern">TinyMCE</a> <a href="http://en.wikipedia.org/wiki/WYSIWYG" title="Learn more about What-You-See-Is-What-You-Get" target="_blank" class="help extern">WYSIWYG</a> editors.</li> 
                    <li>A PasswordStrength indicator.</li> 
                    <li>A <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#sparkle-demo-time" title="View the TimePicker Demo">TimePicker</a> and <a href="#sparkle-demo-datetime" title="View the DateTimePicker Demo">DateTimePicker</a>.</li> 
                    <li>Automatic <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#sparkle-demo-hint" title="View the Placeholder/Hint Demo">Graceful Degradation</a> for HTML5's <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/common-input-element-attributes.html#the-placeholder-attribute" title="Learn more about HTML5's Placeholder attribute" target="_blank" class="help extern">placeholder</a> attribute.</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#prototype-queryStringToJSON" title="View the queryStringToJSON Demo">String.prototype.queryStringToJSON</a> to easily convert a QueryString into a JSON Object. Eg. "file.js?a=1" to {a:1}</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#prototype-toSlug" title="View the toSlug Demo">String.prototype.toSlug</a> to easily convert a String into a Slug. Eg. "Hello World" to "hello-world"</li> 
                    <li>A <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#event-enter" title="View the Enter event Demo">Enter Event</a> to easily capture ENTER key presses.</li> 
                    <li>A <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#event-cancel" title="View the Cancel event Demo">Cancel Event</a> to easily capture ESCAPE key presses.</li> 
                    <li>A <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#event-lastclick" title="View the LastClick event Demo">LastClick Event</a> to easily capture the last click of a series of clicks.</li> 
                    <li>A <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#event-firstclick" title="View the FirstClick event Demo">FirstClick Event</a> to easily capture the first click of a series of clicks.</li> 
                    <li>A <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#event-singleclick" title="View the SingleClick event Demo">SingleClick Event</a> to easily capture a single click. Unlike the builtin click which fires for each and every click.</li> 
                </ul> 
