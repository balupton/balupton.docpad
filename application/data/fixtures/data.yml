                <p>It features such technologies as [url content="balcms" link="true"/] for the Content Management System, [url content="jquery-ajaxy" link="true"/] for the Web 2.0 Ajax Effects, [url content="jquery-sparkle" link="true"/] for the Web 2.0 Framework, and [url content="jquery-syntaxhighlighter" link="true"/] for the Syntax Highlighter.</p>
