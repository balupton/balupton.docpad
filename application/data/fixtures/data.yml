        description: |
            <p> 
                <strong>jQuery Syntax Highlighter</strong> provides an elegant and simplistic interface for using <a href="http://code.google.com/p/google-code-prettify/" class="extern">Google's Prettify</a> with jQuery. We also add a series of features that aren't possible just using Prettify, to ensure that you get the best experience possible:
            </p>
        content: |
            <section id="about" class="about section simple noindex">
                <h1>About</h1>
                <p>
                    <strong>jQuery Syntax Highlighter</strong> provides an elegant and simplistic interface for using <a href="http://code.google.com/p/google-code-prettify/" class="extern">Google's Prettify</a> with jQuery. We also add a series of features that aren't possible just using Prettify, to ensure that you get the best experience possible:
                </p>
            </section>
            
            <section id="features" class="section noindex">
                <h1>Features</h1>
                <ul class="features"><ul class="features"> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-syntaxhighlighter/#install" title="See the quick and easy installation instructions">Installation and usage</a> can be done in two lines!</li> 
                    <li>Code can either be wrapped (default) or scrollable.</li> 
                    <li>Styling is themeable. Comes with two custom themes (balupton and google).</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-syntaxhighlighter/#using" title="See more information on using the Syntax Highlighter">Support for using the <code>code</code> element for SEO and semantic relevance!</a> We also support <code>pre</code> elements.</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-syntaxhighlighter/#using" title="See more information on using the Syntax Highlighter">Supports the following languages</a> out of the box: <em>bsh, c, cc, cpp, cs, csh, cyc, cv, htm, html, java, js, m, mxml, perl, pl, pm, py, rb, sh, xhtml, xml, xsl.</em></li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-syntaxhighlighter/#using" title="See more information on using the Syntax Highlighter">Lightweight auto-detection for which language you are using.</a> We can also manually sepecify the language for SEO and semantic relevance according to the <a href="http://www.whatwg.org/specs/web-apps/current-work/multipage/text-level-semantics.html#the-code-element" class="extern">WhatWG's recommendation</a> on code inclusion.</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-syntaxhighlighter/#ajax" title="See more information about using the Syntax Highlighter with dynamic content">Ajax and Dynamic Content Safe.</a> Can be used on the fly with dynamic content safely.</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-syntaxhighlighter/#options" title="See all the options/configuration we support">Only configurable</a> at the global level for maximum speed benefits.</li> 
                </ul>
            </section>
            
            <section id="compatability" class="section noindex">
                <h1>Browser Compatability</h1>
