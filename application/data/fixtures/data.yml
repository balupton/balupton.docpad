    Content_Projects_Jquery_History:
        code: "jquery-history"
        title: "jQuery History"
        tagline: "Simple History Handler/Remote for Hash, State, Bookmarking, and Forward Back Buttons"
        position: 1
        Author: User_Balupton
        Parent: Content_Projects
        Tags: "jquery, history, hashchange, remote, state, hash, onhashchange, event, back forward buttons, bookmark, web 2.0, open-source, agpl"
        description: |
            <p><strong>jQuery History</strong> allows you to easily track changes of the pages state by tracking URL Hashes. Supports changes triggered by bookmarks and back & forward buttons, as well as cross browser support.</p>
        content: |
            <section id="about" class="about section simple noindex">
                <h1>About</h1>
                <p><strong>jQuery History</strong> allows you to easily track changes of the pages state by tracking URL Hashes. Supports changes triggered by bookmarks and back & forward buttons, as well as cross browser support.</p>
            </section>
            
            <section id="features" class="section noindex">
                <h1>Features</h1>
                <ul class="features"> 
                    <li>Tracks state changed within your application. States can be changed by the user via modification of the Page URL's Hash (everything after the # in the URL), or via you manually in your code.</li> 
                    <li>Is able to detect all the possible ways a page's state can change. These can be via links in your code, back-forward buttons in your browser, manual modification of the URL's hash, using bookmarks that contain hashes, and finally refreshing a page with a hash.</li> 
                    <li>Routinely tested in all major browsers before each release. Explicitly it has been tested in IE6 and above, Firefox 2 and above, Safari 2 and above, Chrome 1 and above, and Opera 8 and above.</li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#demo" title="Learn more about this feature">Allows you to bind handlers</a> to state changes within your web application. Eg. <code>$.History.bind('myState',function(state){});</code></li> 
                    <li>Allows you to trigger a <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#go" title="Learn more about this feature">state change manually</a> within your code. Eg. <code>$.History.go('myState');</code></li> 
                    <li>Allows you to trigger a <a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#trigger" title="Learn more about this feature">state handler manually</a> within your code, such that the state is not recorded. Eg. <code>$.History.trigger('myState')</code></li> 
                    <li><a href="http://www.balupton.com/sandbox/jquery-sparkle/demo/#ajax" title="Learn more about this feature">Allows for easy integration with Ajax Applications</a> via the use of <a href="http://www.balupton.com/projects/jquery-ajaxy" class="extern" title="Visit jQuery Ajaxy's Homepage to learn more">jQuery Ajaxy</a>.</li> 
                </ul> 
            </section>
            
            <section id="compatability" class="section noindex">
                <h1>Browser Compatability</h1>
                <ul class="compatability browsers">
                    <li class="supported firefox">
                        <span class="title">Firefox 2.0+</span>
                    </li>
                    <li class="supported safari">
                        <span class="title">Safari 3.0+</span>
                    </li>
                    <li class="supported ie">
                        <span class="title">Internet Explorer 6.0+</span>
                    </li>
                    <li class="supported opera">
                        <span class="title">Opera 9.5+</span>
                    </li>
                    <li class="supported chrome">
                        <span class="title">Chrome 1.0+</span>
                    </li>
                </ul>
            </section>
            
            <hr/>
            
