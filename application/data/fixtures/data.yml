    Content_Articles_Adding_Navigation_To_Balcms:
        code: "adding-navigation-to-balcms"
        title: "Adding Navigation to BalCMS"
        tagline: "How to add a new navigation menu to a balCMS layout"
        position: 1
        Author: User_Balupton
        Parent: Content_Articles
        Tags: "featured, balcms, navigation, tutorial"
        description: |
            <p>An article to cover adding, rendering and styling of BalCMS Navigation Menus.</p>
        content: |
            <section class="section" id="step1">
                <h1>1. Modifying nav.json</h1>
                
                <p>
                    First off, what we need to do is add our new navigation menu to application's navigation file.<br/>
                    Navigate to <code class="path">./application/config/nav.json</code><br/>
                    Change:
                </p>
                
                [code language="javascript" encoded="true"]
                    {
                        "balcms": {
                            "front": {
                                "actions": &#91;
                                    {
                                        "id": "front-action-contact", 
                                        "label": "Contact", 
                                        "uri": "mailto:contact@balupton.com", 
                                        "class": ""
                                    }
                                &#93;, 
                                "footer": &#91;
                                    {
                                        "id": "front-action-contact", 
                                        "label": "Contact Us", 
                                        "uri": "mailto:contact@balupton.com", 
                                        "class": "gsfn"
                                    }
                                &#93;
                            }
                        }
                    }
                [/code]
                
                <p>To:</p>
                [code language="javascript" encoded="true"]
                    {
                        "balcms": {
                            "front": {
                                "actions": &#91;
                                    {
                                        "id": "front-action-contact", 
                                        "label": "Contact", 
                                        "uri": "mailto:contact@balupton.com", 
                                        "class": ""
                                    }
                                &#93;, 
                                "footer": &#91;
                                    {
                                        "id": "front-action-contact", 
                                        "label": "Contact Us", 
                                        "uri": "mailto:contact@balupton.com", 
                                        "class": "gsfn"
                                    }
                                &#93;,
                                "social": &#91;
                                    {
                                        "class": "facebook", 
                                        "uri": "http://www.facebook.com/pages/Benjamin-balupton-Lupton/229416884376", 
                                        "title": "Facebook Page", 
                                        "label": "Facebook"
                                    }, 
                                    {
                                        "class": "linkedin", 
                                        "uri": "http://www.linkedin.com/in/balupton", 
                                        "title": "LinkedIn Professional Profile", 
                                        "label": "LinkedIn"
                                    }, 
                                    {
                                        "class": "email", 
                                        "uri": "mailto:contact@balupton.com", 
                                        "title": "Email me", 
                                        "label": "Email"
                                    }, 
                                    {
                                        "class": "google", 
                                        "uri": "http://www.google.com/profiles/balupton", 
                                        "title": "Google Public Profile", 
                                        "label": "Google"
                                    }, 
                                    {
                                        "class": "twitter", 
                                        "uri": "http://twitter.com/balupton", 
                                        "title": "Twitter", 
                                        "label": "Twitter"
                                    }, 
                                    {
                                        "class": "lastfm", 
                                        "uri": "http://www.last.fm/user/balupton", 
                                        "title": "Last.fm Music History", 
                                        "label": "Last.fm"
                                    }, 
                                    {
                                        "class": "vimeo", 
                                        "uri": "http://vimeo.com/balupton", 
                                        "title": "Vimeo Video Directory", 
                                        "label": "Vimeo"
                                    }
                                &#93;
                            }
                        }
                    }
                [/code]
            </section>
                
            <section class="section" id="step2">
                <h1>2. Displaying in layout.phtml</h1>
                
                <p>
                    Secondly, we actually want to display our new navigation menu in our layout.<br/>
                    Navigate to <code class="path">./public/themes/<span class="var">yourtheme</span>/layouts/layout.phtml</code><br/>
                    And to display:
                </p>
                
                [code language="php" encoded="true"]
                    &lt;!-- Social --&gt;
                    &lt;?=$this-&gt;partial('partials/nav-links.phtml',array(
                        'title' =&gt; 'Social Links',
                        'class' =&gt; 'nav-social simple',
                        'Items' =&gt; 'front.social'
                    ))?&gt;
                [/code]
                
                <p>Or if you would like greater control!</p>
                [code language="php" encoded="true"]
                    &lt;!-- Social --&gt;
                    &lt;?=$this-&gt;app()-&gt;getNavigationMenu('front.social')
                        -&gt;setTemplate('&lt;span class="title"&gt;$label&lt;/span&gt;')
                        -&gt;render()?&gt;
                [/code]
            </section>
            
            <section class="section" id="step3">
                <h1>3. Adding Style in style.css (optional)</h1>
                
                <p>
                    Finally, we may want to style our new social menu (like the one on this site at the <a href="#subfooter">footer</a>).<br/>
                    Navigate to <code class="path">./public/themes/<span class="var">yourtheme</span>/styles/style.css</code><br/>
                    And to style cleanly with <a href="http://github.com/anthonyshort/csscaffold" title="CSS Framework for PHP: Supports Mixins, OOCSS">CSScaffold</a> goodness and some images, use:
                </p>
                
                [code language="css" encoded="true"]
                    /* List Social */
                    .nav-social {
                        padding:10px 0;
                        background:$color_bg;
                        +opacity(0.5);
                        +transition("opacity 1.0s ease-out");
                    
                        a {
                            +clear_link;
                            width:32px;
                            height:32px;
                            display:block;
                            margin:0 5px;
                            +box-shadow("0px", "0px", "6px", "#AAA");
                            +border-radius("4px 4px");
                        
                            +opacity(0.4);
                            background:$color_bg;
                        
                            +transition("opacity 1.0s ease-out");
                        
                            .title {
                                display:none;
                            }
                        }
                        a:hover {
                            +box-shadow("0px", "0px", "6px", "#666");
                            +opacity(1.0);
                        }
                    
                        .facebook {
                            background: url("../images/facebook.png") no-repeat top left;
                        }
                        .twitter {
                            background: url("../images/twitter.png") no-repeat top left;
                        }
                        .email {
                            background: url("../images/email.png") no-repeat top left;
                        }
                        .linkedin {
                            background: url("../images/linkedin.png") no-repeat top left;
                        }
                        .vimeo {
                            background: url("../images/vimeo.png") no-repeat top left;
                        }
                        .lastfm {
                            background: url("../images/lastfm.png") no-repeat top left;
                        }
                        .google {
                            background: url("../images/google.png") no-repeat top left;
                        }
                    }
                    .nav-social:hover {
                        +opacity(1);
                    }
                [/code]
                
                <p>Or to style using plain and messy CSS3:</p>
                [code language="css" encoded="true"]
                    #subfooter .nav-social
                    {
                        padding: 10px 0;
                        background: #F9F9F9;
                        opacity: 0.5;
                        -moz-opacity: 0.5;
                        -khtml-opacity: 0.5;
                        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
                        filter: alpha(opacity=50);
                        -webkit-transition: opacity 1.0s ease-out;
                        -moz-transition: opacity 1.0s ease-out;
                        transition: opacity 1.0s ease-out;
                    }
                
                    #subfooter .nav-social a
                    {
                        width: 32px;
                        height: 32px;
                        display: block;
                        margin: 0 5px;
                        -moz-box-shadow: 0px 0px 6px #AAA;
                        -webkit-box-shadow: 0px 0px 6px #AAA;
                        box-shadow: 0px 0px 6px #AAA;
                        -webkit-border-radius: 4px 4px;
                        -moz-border-radius: 4px 4px;
                        border-radius: 4px 4px;
                        opacity: 0.4;
                        -moz-opacity: 0.4;
                        -khtml-opacity: 0.4;
                        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
                        filter: alpha(opacity=40);
                        background: #F9F9F9;
                        -webkit-transition: opacity 1.0s ease-out;
                        -moz-transition: opacity 1.0s ease-out;
                        transition: opacity 1.0s ease-out;
                    }
                
                    #subfooter .nav-social a .title
                    {
                        display: none;
                    }
                
                    #subfooter .nav-social a:hover
                    {
                        -moz-box-shadow: 0px 0px 6px #666;
                        -webkit-box-shadow: 0px 0px 6px #666;
                        box-shadow: 0px 0px 6px #666;
                        opacity: 1.0;
                        -moz-opacity: 1.0;
                        -khtml-opacity: 1.0;
                        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                        filter: alpha(opacity=100);
                    }
                
                    #subfooter .nav-social .facebook
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/facebook.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social .twitter
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/twitter.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social .email
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/email.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social .linkedin
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/linkedin.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social .vimeo
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/vimeo.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social .lastfm
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/lastfm.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social .google
                    {
                        background: url(/projects/balupton/public/themes/balupton/images/google.png) no-repeat top left;
                    }
                
                    #subfooter .nav-social:hover
                    {
                        opacity: 1;
                        -moz-opacity: 1;
                        -khtml-opacity: 1;
                        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                        filter: alpha(opacity=100);
                    }
                [/code]
            </section>

    
